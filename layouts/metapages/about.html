{{ define "main" }}

<!--  left side  -->
<aside class="fixed w-72 h-full hidden lg:block text-right p-4 border-r-2">
    {{ partial "essential/left-default.html" . }}
</aside>

<!--  main content  -->
<main class="flex-grow lg:ml-80 lg:mr-40 p-4 flex">
    <div class="w-full lg:w-3/4 h-full overflow-y-auto pr-4 mt-12">
        <h1 class="font-serif font-bold text-4xl text-center">{{ .Title }}</h1>
        <div class="prose max-w-none font-main p-4">
            {{ .Content }}
        </div>
    </div>
</main>
{{ end }}
